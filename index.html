        <div class="hero-background-overlay"></div>
<!--        <div class="hero-background-stripe"></div>-->

    <div class="content">
        <div id="filter-shadow">
            <div id="video">
                <video preload="auto">
                    <source />
                </video>
                <div class="overlay"></div>
            </div>
        </div>
        <div id="canvas"></div>

        <div id="item-image">
            <div class="arc"></div>
            <img src="rsgg-wheel/images/items/026.png" alt="" />
            <div id="canvas2"></div>
        </div>

        <div id="custom-list" class="dialog">
            <div class="header">Свой список</div>
            <textarea rows="15" cols="50"></textarea>
            <hr />
            <button>Применить</button>
        </div>

        <div id="dialog-edit" class="dialog">
            <div class="header">Header</div>
            <div class="presets"></div>
            <div class="options"></div>
            <hr />
            <button class="apply">Применить</button>
        </div>

        <div id="description"></div>
    </div>

    <div id="wheel-data-sets">
        <button id="btn-edit" title="Редактировать список" class="hide"></button>

        <div>
            <input type="radio" id="items" name="list" value="items" autocomplete="off" checked />
            <label for="items">Колесо Приколов</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="louie" name="list" value="coin" autocomplete="off" />
            <label for="louie">Монетка</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="scrooge" name="list" value="custom" autocomplete="off" />
            <label for="scrooge">Свой список</label>
        </div>

        <a style="padding-right: 32px;" id="reffrules" href="reffrules">Правила RSGG</a>

        <a style="padding-right: 32px;" id="lots" href="lots">Пункты Колеса Приколов</a>

        <a id="logs" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQTHXDRnbz0dskRYhbOtE0sWKPY49NvFjrNJBAkgKZRz4r50GC7RI9cbLVXM-RvqPmK08kfRT4IC2jQ/pubhtml?gid=1066412164&single=true">Логи действий стримера</a>

        <div class="break"></div>

        <div>
            <input id="volume-control" type="range" step="0.05" value="0.5" max="1" min="0" title="Громкость видео" />
            <input id="with-dmca" type="checkbox" style="display: none;" /><label for="with-dmca" style="display: none;">Воспроизводить DMCA-треки</label>
        </div>

        <div>
<!--            <a id="sources"-->
<!--               title="Посмотреть исходный код колеса"-->
<!--               href="https://github.com/shtrih/ggg-wheel" target="_blank"></a>-->
            <a id="donation"
               title="Донат! (Колесо реализовано бесплатно, но поддержка приветствуется)"
               href="https://www.donationalerts.com/r/vampirex" target="_blank"></a>
        </div>

        <div>
            <span id="last-selected-text"></span>
            <img id="copy-last-selected" title="Скопировать последний выпавший пункт" src="images/page_white_paste_table.png"/>
        </div>
    </div>

    <script src="rsgg-wheel/js/p5.min.js"></script>

    <script src="js/WheelSketch.js"></script>
    <script src="rsgg-wheel/js/Video.js"></script>
    <script src="rsgg-wheel/js/CheckboxStateable.js"></script>
    <script src="data.js"></script>
    <script src="rsgg-wheel/js/Preset.js"></script>
    <script src="js/presets.js"></script>
    <script src="js/PresetManager.js"></script>
    <script src="rsgg-wheel/videos-protected.js"></script>
    <script src="rsgg-wheel/videos-free.js"></script>
